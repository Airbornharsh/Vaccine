<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>VACCINE BOOKING SLOT</title>
</head>

<body>
    <header>
        <h1>Vaccine Booking Slot</h1>
    </header>

    <div id="bookSlot">
        <img id="vaccineimg" src="./Vaccine.svg" alt="Vaccine_img">
        <button id="Book">BOOK SLOT</button>
    </div>

    <div id="submitSlot">
        <div class="input">
            <span class="data">
            <p>Name:</p>
            <input type="text" placeholder="Name" name="Name" id="name">
        </span>
            <span class="data">
            <p>Email:</p>
            <input type="email" placeholder="Email" name="Email" id="email">
        </span>
            <span class="data">
            <p>Age:</p>
            <input type="number" placeholder="Age" name="Age" id="age">
        </span>
            <span class="data">
            <p>Phone:</p>
            <input type="number" placeholder="Phone Number" name="Phone" id="phone">
        </span>
            <span class="data">
            <p>Adhaar Number:</p>
            <input type="number" placeholder="Adhaar Number" name="AdhaarNumber" id="adhaarNumber">
        </span>
            <span class="data">
            <p>Address:</p>
            <input type="text" placeholder="Address" name="Address" id="address">
        </span>
            <span class="data">
            <p>Date:</p>
            <input type="date" placeholder="Date" name="Date" id="date">
        </span>
        </div>
        <button id="submit">SUBMIT</button>
    </div>
</body>

<script src="./index.js"></script>

</html>
